name: Deploy Project on Push
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code from the repository
        uses: actions/checkout@v3
      - name: Install NodeJS v18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run Tests
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps: 
      - name: Get the code from the repository
        uses: actions/checkout@v3
      - name: Install NodeJS v18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build the project
        run: npm run build
      - name: Deploy
        run: echo "Deploying..."